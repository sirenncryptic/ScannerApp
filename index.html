<!DOCTYPE html>
<html>
<head>
    <title>Inked Out Supply Scanner</title>
    <style>
        body { font-family: Arial; background: #2ecc71; padding: 20px; margin: 0; }
        .app { max-width: 500px; margin: 0 auto; background: white; border-radius: 10px; padding: 30px; }
        .title { text-align: center; color: #2ecc71; margin-bottom: 30px; }
        .scanner { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .barcode-input { width: 100%; padding: 15px; font-size: 20px; border: 2px solid #ddd; border-radius: 5px; margin-bottom: 15px; }
        .scan-btn { width: 100%; padding: 15px; background: #2ecc71; color: white; border: none; font-size: 18px; border-radius: 5px; cursor: pointer; }
        .scan-btn:hover { background: #27ae60; }
        .log { background: #fff3cd; padding: 15px; border-radius: 5px; margin-bottom: 20px; height: 120px; overflow-y: scroll; font-family: monospace; font-size: 12px; }
        .results { background: #d4edda; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .item { padding: 10px; background: white; margin: 10px 0; border-radius: 5px; border-left: 4px solid #2ecc71; }
        .stats { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat { flex: 1; text-align: center; background: #f8f9fa; padding: 20px; border-radius: 8px; }
        .stat-num { font-size: 30px; font-weight: bold; color: #2ecc71; }
        .btn-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-half { flex: 1; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
        .btn-loyverse { background: #3498db; color: white; }
        .btn-reset { background: #e74c3c; color: white; }
    </style>
</head>
<body>
    <div class="app">
        <div class="title">
            <h1>Inked Out Scanner</h1>
            <p>LOYVERSE CONNECTED - Real inventory data</p>
        </div>
        
        <div class="scanner">
            <input type="text" id="barcodeInput" class="barcode-input" placeholder="Scan barcode (TESTLOY)...">
            <button class="scan-btn" onclick="performScan()">SCAN NOW</button>
        </div>
        
        <div class="log" id="logArea">Scanner ready - Loyverse API connected<br></div>
        
        <div class="btn-row">
            <button class="btn-half btn-loyverse" onclick="updateLoyverse()">UPDATE LOYVERSE INVENTORY</button>
            <button class="btn-half btn-reset" onclick="resetCounts()">RESET COUNTS</button>
        </div>
        
        <div class="results">
            <h3>Scanned Items</h3>
            <div id="itemsList">No items scanned yet</div>
        </div>
        
        <div class="stats">
            <div class="stat"><div class="stat-num" id="totalCount">0</div><div>Total Scans</div></div>
            <div class="stat"><div class="stat-num" id="uniqueCount">0</div><div>Unique Items</div></div>
        </div>
    </div>
    
    <script>
        let totalScans = 0;
        let scannedItems = new Map();
        
        function addLog(message) {
            const log = document.getElementById('logArea');
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `${time}: ${message}<br>`;
            log.scrollTop = log.scrollHeight;
        }
        
        function updateDisplay(barcode, data) {
            totalScans++;
            scannedItems.set(barcode, data);
            
            document.getElementById('totalCount').textContent = totalScans;
            document.getElementById('uniqueCount').textContent = scannedItems.size;
            
            let itemsHtml = '';
            scannedItems.forEach((item, code) => {
                itemsHtml += `<div class="item">
                    <strong>${item.product}</strong><br>
                    Code: ${code} | Scanned: ${item.counted} | Loyverse Stock: ${item.currentStock}
                    <br>Difference: ${item.difference > 0 ? '+' : ''}${item.difference}
                </div>`;
            });
            document.getElementById('itemsList').innerHTML = itemsHtml;
        }
        
        function performScan() {
            const input = document.getElementById('barcodeInput');
            const barcode = input.value.trim();
            
            if (!barcode) {
                addLog('No barcode entered');
                return;
            }
            
            addLog(`Looking up: ${barcode} in Loyverse...`);
            
            fetch('/scan', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({barcode: barcode})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addLog(`FOUND: ${data.product} - Count: ${data.counted} (Stock: ${data.currentStock})`);
                    updateDisplay(barcode, data);
                    input.value = '';
                    input.focus();
                } else {
                    addLog(`ERROR: ${data.error}`);
                }
            })
            .catch(error => {
                addLog(`Connection error: ${error}`);
            });
        }
        
        function updateLoyverse() {
            if (scannedItems.size === 0) {
                addLog('No scans to update');
                return;
            }
            
            if (!confirm('Update Loyverse inventory with scanned counts?')) return;
            
            addLog('Updating Loyverse inventory...');
            
            fetch('/update-loyverse', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addLog(`SUCCESS: ${data.message}`);
                } else {
                    addLog(`UPDATE FAILED: ${data.error}`);
                }
            })
            .catch(error => {
                addLog(`Update error: ${error}`);
            });
        }
        
        function resetCounts() {
            if (confirm('Reset all scan counts?')) {
                fetch('/reset', { method: 'POST' })
                .then(() => {
                    addLog('All counts reset');
                    totalScans = 0;
                    scannedItems.clear();
                    document.getElementById('totalCount').textContent = '0';
                    document.getElementById('uniqueCount').textContent = '0';
                    document.getElementById('itemsList').innerHTML = 'No items scanned yet';
                });
            }
        }
        
        // Enter key support
        document.getElementById('barcodeInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                performScan();
            }
        });
        
        // Initialize
        window.addEventListener('load', function() {
            document.getElementById('barcodeInput').focus();
            addLog('Loyverse inventory scanner ready');
        });
    </script>
</body>
</html>
